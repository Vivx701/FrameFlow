app-id: com.vivx_developer.FrameFlow
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.6'
command: FrameFlow
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '23.08'
    directory: lib/ffmpeg
    add-ld-path: .
  org.freedesktop.Platform.openh264:
    version: '2.4.1'
    directory: lib/openh264
    add-ld-path: .

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: FrameFlow
    buildsystem: qmake
    post-install:
      - install -Dm755 Build/bin/FrameFlow /app/bin/FrameFlow
    sources:
      - type: git
        url: https://github.com/Vivx701/FrameFlow.git
        branch: Development
        commit: 0d783372005ab11ec1a2d8525b7662546e26dbcd
